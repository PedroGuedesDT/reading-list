<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Books</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <h3>Book Directory</h3>
    <hr>

    <!--  Add a button-->
    <a th:href="@{/book/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Title</th>
                <th>Author First Name</th>
                <th>Author Last Name</th>
            </tr>
        </thead>

        <tbody>
        <tr th:each="tempBook : ${book}">
            <td th:text="${tempBook.title}" />
            <td th:text="${tempBook.authorFirstName != null ? tempBook.authorFirstName : 'N/A' }" />
            <td th:text="${tempBook.authorLastName != null ? tempBook.authorLastName : 'N/A' }" />

        </tr>
        <tr th:unless="${book != null}">
            <td colspan="3">Book not found</td>
        </tr>
        </tbody>
    </table>

    <!-- Add a link to go back to the list of books -->
    <a th:href="@{/book/list}">Back to Book List</a>

</div>
</body>
</html>
